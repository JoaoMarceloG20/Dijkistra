name: Atualizar Documentação
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"
jobs:
  update_documentation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y python3-dev gcc
      - name: Install aiohttp first
        run: pip install --no-cache-dir --upgrade pip setuptools wheel aiohttp
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.11"
      - name: Install github
        run: pip install github
      - name: Install crewai
        run: pip install crewai
      - name: Update documentation
        run: python automation.py
      - name: Commit changes
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add .
          git commit -m "Update documentation"
          git push origin main
